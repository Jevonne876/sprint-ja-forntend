<header class="bg-red-600">
  <nav class="px-4 mx-auto max-w-7xl sm:px-6 lg:px-8" aria-label="Top">
    <div
      class="flex items-center justify-between w-full py-6 border-b border-white lg:border-none"
    >
      <div class="flex items-center">
        <a routerLink="/">
          <span class="sr-only">SPRINT JA</span>
          <img
            class="w-auto h-10"
            src="../../../assets/SPRINT JA FINAL LOGO_White.png"
            alt="Sprint Jamaica"
          />
        </a>
        <div class="hidden ml-10 space-x-8 lg:block">
          <a
            routerLink="/"
            class="text-base font-medium text-white hover:text-gray-400"
            >Home</a
          >

          <a
            [routerLink]="['/']"
            fragment="about-us"
            class="text-base font-medium text-white hover:text-gray-400"
            >About Us</a
          >

          <a
            [routerLink]="['/']"
            fragment="contact-us"
            class="text-base font-medium text-white hover:text-gray-400"
            >Contact Us</a
          >

          <a
            href="#"
            hidden
            class="text-base font-medium text-white hover:text-gray-400"
            >Rates</a
          >
        </div>
      </div>
      <div class="ml-10 space-x-4">
        <a
          *ngIf="!isLoggedIn"
          routerLink="/login"
          class="inline-block px-4 py-2 text-base font-medium text-white border border-transparent rounded-md hover:text-gray-50"
          >Login</a
        >
        <a
          *ngIf="!isLoggedIn"
          routerLink="/sign-up"
          class="inline-block px-4 py-2 text-base font-medium text-red-600 bg-white border border-transparent rounded-md hover:bg-opacity-75"
          >Sign Up</a
        >

        <a
          *ngIf="isLoggedIn"
          routerLink="/dashboard"
          class="inline-block px-4 py-2 text-base font-medium text-red-600 bg-white border border-transparent rounded-md hover:bg-opacity-75"
          >Dashboard</a
        >
      </div>
    </div>
    <div class="flex flex-wrap justify-center py-4 space-x-6 lg:hidden">
      <a
        [routerLink]="['/']"
        fragment="about-us"
        class="text-base font-medium text-white hover:text-gray-400"
        >About Us</a
      >

      <a
        [routerLink]="['/']"
        fragment="contact-us"
        class="text-base font-medium text-white hover:text-gray-400"
        >Contact Us</a
      >

      <a
        href="#"
        hidden
        class="text-base font-medium text-white hover:text-gray-400"
        >Rates</a
      >
    </div>
  </nav>
</header>
