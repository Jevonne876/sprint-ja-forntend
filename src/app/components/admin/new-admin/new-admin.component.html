<div
  class="flex flex-col justify-center min-h-full py-12 sm:px-6 lg:px-8 bg-gray-50"
>
  <div class="sm:mx-auto sm:w-full sm:max-w-md">
    <h2
      class="mt-6 text-3xl font-bold tracking-normal text-center text-gray-900"
    >
      Create Admin Account
    </h2>
    <p class="mt-2 text-sm text-center text-gray-700">
      Or
      <a routerLink="/admin-login" class="font-medium text-red-700 hover:text-red-900"
        >login if you already have an account</a
      >
    </p>
  </div>
  <div class="mt-8 sm:mx-auto sm:w-6/12">
    <div class="px-4 py-8 bg-white shadow sm:rounded-lg sm:px-10">
      <form class="space-y-8" [formGroup]="newUserForm" (ngSubmit)="onSubmit()">
        <div class="space-y-8">
          <div class="pt-1">
            <div class="grid grid-cols-1 mt-6 gap-y-6 gap-x-4 sm:grid-cols-6">
              <div class="sm:col-span-3">
                <label
                  for="firstName"
                  class="block text-sm font-medium text-gray-700"
                  >First name</label
                >
                <div class="mt-1">
                  <input
                    type="text"
                    name="firstName"
                    id="firstName"
                    formControlName="firstName"
                    class="block w-full border-gray-300 rounded-md shadow-sm focus:border-gray-500 focus:ring-gray-500 sm:text-sm"
                  />
                </div>
                <div
                  class="mt-1 mb-1"
                  *ngIf="
                    (!newUserForm.get('firstName')?.valid &&
                      newUserForm.get('firstName')?.touched) ||
                    newUserForm.get('firstName')?.hasError('minlength')
                  "
                >
                  <span class="help-block" style="color: red">
                    Please enter your first name
                  </span>
                </div>
              </div>

              <div class="sm:col-span-3">
                <label
                  for="lastName"
                  class="block text-sm font-medium text-gray-700"
                  >Last name</label
                >
                <div class="mt-1">
                  <input
                    type="text"
                    name="lastName"
                    id="lastName"
                    formControlName="lastName"
                    class="block w-full border-gray-300 rounded-md shadow-sm focus:border-gray-500 focus:ring-gray-500 sm:text-sm"
                  />
                </div>
                <div
                  class="mt-1 mb-1"
                  *ngIf="
                    (!newUserForm.get('lastName')?.valid &&
                      newUserForm.get('lastName')?.touched) ||
                    newUserForm.get('lastName')?.hasError('minlength')
                  "
                >
                  <span class="help-block" style="color: red">
                    Please enter your last name
                  </span>
                </div>
              </div>

              <div class="sm:col-span-6">
                <label
                  for="lastName"
                  class="block text-sm font-medium text-gray-700"
                  >Username</label
                >
                <div class="mt-1">
                  <input
                    type="text"
                    name="username"
                    id="username"
                    formControlName="username"
                    class="block w-full border-gray-300 rounded-md shadow-sm focus:border-gray-500 focus:ring-gray-500 sm:text-sm"
                  />
                </div>
                <div
                  class="mt-1 mb-1"
                  *ngIf="
                    (!newUserForm.get('username')?.valid &&
                      newUserForm.get('username')?.touched) ||
                    newUserForm.get('username')?.hasError('minlength')
                  "
                >
                  <span class="help-block" style="color: red">
                    Please enter your username
                  </span>
                </div>
              </div>

              <div class="sm:col-span-6">
                <label
                  for="password"
                  class="block text-sm font-medium text-gray-700"
                  >Password</label
                >
                <div class="mt-1">
                  <input
                    type="password"
                    id="password"
                    name="password"
                    formControlName="password"
                    class="block w-full border-gray-300 rounded-md shadow-sm focus:border-gray-500 focus:ring-gray-500 sm:text-sm"
                  />
                </div>
                <div
                  class="mt-1 mb-1"
                  *ngIf="
                    (!newUserForm.get('password')?.valid &&
                      newUserForm.get('password')?.touched) ||
                    newUserForm.get('password')?.hasError('minlength')
                  "
                >
                  <span class="help-block" style="color: red">
                    Please enter your password, must be at lest 8 characters
                    long
                  </span>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="pt-2">
          <div class="flex justify-center">
            <button
              [disabled]="newUserForm.invalid"
              type="submit"
              class="flex items-center justify-center w-full px-4 py-2 text-sm font-medium text-white bg-red-600 border border-transparent rounded-md shadow-sm hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2"
            >
              <svg
                *ngIf="showLoading"
                aria-hidden="true"
                class="w-8 h-8 mr-2 text-gray-200 animate-spin dark:text-gray-400 fill-white"
                viewBox="0 0 100 101"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
                  fill="currentColor"
                />
                <path
                  d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
                  fill="currentFill"
                />
              </svg>
              <span *ngIf="showLoading">Creating Account</span>
              <span *ngIf="!showLoading">Create Account</span>
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
