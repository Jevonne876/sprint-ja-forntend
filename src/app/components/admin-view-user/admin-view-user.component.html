<div
  class="flex flex-col justify-center min-h-full py-12 sm:px-6 lg:px-8 bg-gray-50"
>
  <div class="sm:mx-auto sm:w-full sm:max-w-md">
    <h2
      class="mt-6 text-3xl font-bold tracking-normal text-center text-gray-900"
    >
      View User Account
    </h2>
  </div>
  <div class="mt-8 sm:mx-auto sm:w-6/12">
    <div class="px-4 py-8 bg-white shadow sm:rounded-lg sm:px-10">
      <form class="space-y-8">
        <div class="space-y-8">
          <div class="pt-1">
            <div class="grid grid-cols-1 mt-6 gap-y-6 gap-x-4 sm:grid-cols-6">
              <div class="sm:col-span-3">
                <label for="trn" class="block text-sm font-medium text-gray-700"
                  >Tax Registration Number (TRN)</label
                >
                <div class="mt-1">
                  <input
                    type="text"
                    name="trn"
                    class="block w-full border-gray-300 rounded-md shadow-sm focus:border-gray-500 focus:ring-gray-500 sm:text-sm"
                    disabled
                    value="{{ user.trn }}"
                  />
                </div>
              </div>

              <div class="sm:col-span-3">
                <label for="dob" class="block text-sm font-medium text-gray-700"
                  >Date of Birth</label
                >
                <div class="mt-1">
                  <input
                    type="text"
                    name="dob"
                    id="dob"
                    class="block w-full border-gray-300 rounded-md shadow-sm focus:border-gray-500 focus:ring-gray-500 sm:text-sm"
                    disabled
                    value="{{ user.dateOfBirth | date }}"
                  />
                </div>
              </div>
              <div class="sm:col-span-3">
                <label
                  for="firstName"
                  class="block text-sm font-medium text-gray-700"
                  >First name</label
                >
                <div class="mt-1">
                  <input
                    type="text"
                    name="firstName"
                    id="firstName"
                    class="block w-full border-gray-300 rounded-md shadow-sm focus:border-gray-500 focus:ring-gray-500 sm:text-sm"
                    disabled
                    value="{{ user.firstName }}"
                  />
                </div>
              </div>

              <div class="sm:col-span-3">
                <label
                  for="lastName"
                  class="block text-sm font-medium text-gray-700"
                  >Last name</label
                >
                <div class="mt-1">
                  <input
                    type="text"
                    name="lastName"
                    id="lastName"
                    class="block w-full border-gray-300 rounded-md shadow-sm focus:border-gray-500 focus:ring-gray-500 sm:text-sm"
                    disabled
                    value="{{ user.lastName }}"
                  />
                </div>
              </div>

              <div class="sm:col-span-3">
                <label
                  for="email"
                  class="block text-sm font-medium text-gray-700"
                  >Email address</label
                >
                <div class="mt-1">
                  <input
                    id="email"
                    name="email"
                    type="email"
                    autocomplete="email"
                    class="block w-full border-gray-300 rounded-md shadow-sm focus:border-gray-500 focus:ring-gray-500 sm:text-sm"
                    disabled
                    value="{{ user.email }}"
                  />
                </div>
              </div>
              <div class="sm:col-span-3">
                <label
                  for="phoneNumber"
                  class="block text-sm font-medium text-gray-700"
                  >Phone number</label
                >
                <div class="mt-1">
                  <input
                    type="number"
                    name="phoneNumber"
                    class="block w-full border-gray-300 rounded-md shadow-sm focus:border-gray-500 focus:ring-gray-500 sm:text-sm"
                    disabled
                    value="{{ user.phoneNumber }}"
                  />
                </div>
              </div>

              <div class="sm:col-span-6">
                <label
                  for="country"
                  class="block text-sm font-medium text-gray-700"
                  >Parish</label
                >
                <div class="mt-1">
                  <select
                    id="parish"
                    name="parish"
                    class="block w-full border-gray-300 rounded-md shadow-sm focus:border-gray-500 focus:ring-gray-500 sm:text-sm"
                    disabled
                    value="{{ user.parish }}"
                  >
                    <option value="" selected>Please Select</option>
                    <option value="Kingston">Kingston</option>
                    <option value="St.Andrew">St.Andrew</option>
                    <option value="St.Thomas">St.Thomas</option>
                    <option value="St.Catherine">St.Catherine</option>
                    <option value="St.Mary">St.Mary</option>
                    <option value="St.Ann">St.Ann</option>
                    <option value="St.James">St.James</option>
                    <option value="St.Elizabeth">St.Elizabeth</option>
                    <option value="Manchester">Manchester</option>
                    <option value="Clarendon">Clarendon</option>
                    <option value="Hanover">Hanover</option>
                    <option value="Westmoreland">Westmoreland</option>
                    <option value="Trelawny">Trelawny</option>
                    <option value="Portland">Portland</option>
                  </select>
                </div>
              </div>

              <div class="sm:col-span-6">
                <label
                  for="streetAddress"
                  class="block text-sm font-medium text-gray-700"
                  >Street address</label
                >
                <div class="mt-1">
                  <input
                    type="text"
                    name="streetAddress"
                    id="streetAddress"
                    class="block w-full border-gray-300 rounded-md shadow-sm focus:border-gray-500 focus:ring-gray-500 sm:text-sm"
                    disabled
                    value="{{ user.streetAddress }}"
                  />
                </div>
              </div>

              <div class="sm:col-span-6">
                <label
                  for="pickUpBranch"
                  class="block text-sm font-medium text-gray-700"
                  >Pick up Location
                </label>
                <div class="mt-1">
                  <select
                    id="pickUpBranch"
                    name="pickUpBranch"
                    class="block w-full border-gray-300 rounded-md shadow-sm focus:border-gray-500 focus:ring-gray-500 sm:text-sm"
                    disabled
                    value="{{ user.pickUpBranch }}"
                  >
                    <option value="" selected>Please Select</option>
                    <option
                      value="Shop #20 Royes Plaza - Junction St.Elizabeth"
                    >
                      Shop #20 Royes Plaza - Junction St.Elizabeth
                    </option>
                    <option value="Shop #2B Coke Drive - ">
                      Shop #2B Coke Drive - Santa Curz St.Elizabeth
                    </option>
                    <option
                      value="Shop #13 Juici Beef Plaza - Mandeville Manchester "
                    >
                      Shop #13 Juici Beef Plaza - Mandeville Manchester
                    </option>

                    <option value="Lover’s Lane Santa Cruz - St. Elizabeth ">
                      Lover’s Lane Santa Cruz - St. Elizabeth
                    </option>
                  </select>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="pt-2">
          <div class="flex justify-center">
            <a
              routerLink="/admin-dashboard"
              class="inline-flex items-center justify-center px-4 py-2 text-sm font-medium text-white bg-red-600 border border-transparent rounded-md shadow-sm hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2 sm:w-auto"
            >
              Dashboard
            </a>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
