<app-navbar></app-navbar>

<div class="h-screen bg-gray-50">
  <div
    class="flex flex-col items-center justify-center mx-auto space-y-8 md:space-y-0 md:flex-row"
  >
    <h1
      class="mt-6 text-3xl font-bold tracking-normal text-center text-gray-900 font-Inter"
    >
      Add New Pre-Alerts
    </h1>
  </div>

  <div
    class="flex flex-col items-center justify-center mx-auto space-y-8 md:space-y-0 md:flex-row"
  >
    <div class="w-1/2 p-10 mt-10 bg-white rounded-md">
      <form
        class="space-y-8"
        [formGroup]="newForm"
        (ngSubmit)="onSubmitNewPreAlert()"
      >
        <div class="space-y-8">
          <div class="pt-8">
            <div>
              <h3 class="text-lg font-medium leading-6 text-gray-900">
                Package Information
              </h3>
            </div>
            <div class="mt-6">
              <div class="sm:col-span-3">
                <label
                  for="trackingNumber"
                  class="block text-sm font-medium text-gray-700"
                  >Tracking Number</label
                >
                <div class="mt-1">
                  <input
                    type="text"
                    name="trackingNumber"
                    id="trackingNumber"
                    formControlName="trackingNumber"
                    class="block w-full border-gray-300 rounded-md shadow-sm focus:border-gray-500 focus:ring-gray-500 sm:text-sm"
                  />
                </div>

                <div
                  class="mt-2 mb-1"
                  *ngIf="
                    !newForm.get('trackingNumber')?.valid &&
                    newForm.get('trackingNumber')?.touched
                  "
                >
                  <span
                    class="mt-2 ml-1 text-sm font-semibold text-red-600 font-Inter help-block"
                    style="color: red"
                  >
                    Enter tracking number
                  </span>
                </div>
              </div>

              <div class="mt-3 sm:col-span-4">
                <label
                  for="courier"
                  class="block text-sm font-medium text-gray-700"
                  >Courier
                </label>
                <div class="mt-2">
                  <select
                    id="courier"
                    name="courier"
                    formControlName="courier"
                    class="block w-full py-2 pl-3 pr-10 mt-1 text-base border-gray-300 rounded-md focus:border-gray-500 focus:outline-none focus:ring-gray-500 sm:text-sm"
                  >
                    <option selected>Please Select</option>
                    <option value="Chian Post">Chian Post</option>
                    <option value="DHL">DHL</option>
                    <option value="SG">DSG</option>
                    <option value="FedEx">FedEx</option>
                    <option value="Hong Kong Post">Hong Kong Post</option>
                    <option value="IBC">IBC</option>
                    <option value="UPS">UPS</option>
                    <option value="TRX">TRX</option>
                    <option value="Us Postage">Us Postage</option>
                    <option value="USPS">USPS</option>
                    <option value="Other">Other</option>
                  </select>
                </div>

                <div
                  class="mt-2 mb-1"
                  *ngIf="
                    !newForm.get('courier')?.valid &&
                    newForm.get('courier')?.touched
                  "
                >
                  <span
                    class="mt-2 ml-1 text-sm font-semibold text-red-600 font-Inter help-block"
                    style="color: red"
                  >
                    Enter courier
                  </span>
                </div>
              </div>

              <div class="mt-3 sm:col-span-6">
                <label
                  for="description"
                  class="block text-sm font-medium text-gray-700"
                  >Description</label
                >
                <div class="mt-1">
                  <input
                    type="text"
                    name="description"
                    id="description"
                    formControlName="description"
                    class="block w-full border-gray-300 rounded-md shadow-sm focus:border-gray-500 focus:ring-gray-500 sm:text-sm"
                  />
                </div>

                <div
                  class="mt-2 mb-1"
                  *ngIf="
                    !newForm.get('description')?.valid &&
                    newForm.get('description')?.touched
                  "
                >
                  <span
                    class="mt-2 ml-1 text-sm font-semibold text-red-600 font-Inter help-block"
                    style="color: red"
                  >
                    Enter description
                  </span>
                </div>
              </div>

              <div class="mt-3 sm:col-span-2">
                <label
                  for="weight"
                  class="block text-sm font-medium text-gray-700"
                  >Weight(Ibs)</label
                >
                <div class="mt-1">
                  <input
                    type="number"
                    name="weight"
                    id="weight"
                    formControlName="weight"
                    class="block w-full border-gray-300 rounded-md shadow-sm focus:border-gray-500 focus:ring-gray-500 sm:text-sm"
                  />
                </div>
                <div
                  class="mt-2 mb-1"
                  *ngIf="
                    !newForm.get('weight')?.valid &&
                    newForm.get('weight')?.touched
                  "
                >
                  <span
                    class="mt-2 ml-1 text-sm font-semibold text-red-600 font-Inter help-block"
                    style="color: red"
                  >
                    Enter weight
                  </span>
                </div>
              </div>

              <div class="mt-3 sm:col-span-2">
                <label
                  for="cost"
                  class="block text-sm font-medium text-gray-700"
                  >Cost(USD)</label
                >
                <div class="mt-1">
                  <input
                    type="number"
                    name="cost"
                    id="cost"
                    formControlName="cost"
                    class="block w-full border-gray-300 rounded-md shadow-sm focus:border-gray-500 focus:ring-gray-500 sm:text-sm"
                  />
                </div>

                <div
                  class="mt-2 mb-1"
                  *ngIf="
                    !newForm.get('cost')?.valid && newForm.get('cost')?.touched
                  "
                >
                  <span
                    class="mt-2 ml-1 text-sm font-semibold text-red-600 font-Inter help-block"
                    style="color: red"
                  >
                    Enter cost
                  </span>
                </div>
              </div>

              <div class="mt-3 sm:col-span-2">
                <label
                  for="invoice"
                  class="block text-sm font-medium text-gray-700"
                  >Invoice</label
                >
                <div class="mt-1">
                  <input
                    (change)="getFile($event)"
                    type="file"
                    name="invoice"
                    id="invoice"
                    class="block w-full border-gray-300 rounded-md shadow-sm focus:border-gray-500 focus:ring-gray-500 sm:text-sm"
                  />
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="pt-5">
          <div class="flex justify-end">
            <a
              routerLink="/dashboard"
              type="button"
              class="px-4 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-md shadow-sm hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2"
            >
              Cancel
            </a>
            <button
              [disabled]="newForm.invalid"
              type="submit"
              class="inline-flex justify-center px-4 py-2 ml-3 text-sm font-medium text-white bg-red-600 border border-transparent rounded-md shadow-sm hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2"
            >
              <svg
                *ngIf="showLoading"
                aria-hidden="true"
                class="w-6 h-6 mr-2 text-gray-200 animate-spin dark:text-gray-400 fill-white"
                viewBox="0 0 100 101"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
                  fill="currentColor"
                />
                <path
                  d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
                  fill="currentFill"
                />
              </svg>
              <span *ngIf="showLoading">Submitting</span>
              <span *ngIf="!showLoading">Submit</span>
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
