<div class="h-screen bg-gray-50">
  <div
    class="flex flex-col items-center justify-center mx-auto space-y-8 md:space-y-0 md:flex-row"
  >
    <h1
      class="mt-6 text-3xl font-bold tracking-normal text-center text-gray-900 font-Inter"
    >
      View Pre-Alerts
    </h1>
  </div>

  <div
    class="flex flex-col items-center justify-center mx-auto space-y-8 md:space-y-0 md:flex-row"
  >
    <div class="w-1/2 p-10 mt-10 bg-white rounded-md">
      <form class="space-y-8">
        <div class="space-y-8">
          <div class="pt-8">
            <div>
              <h3 class="text-lg font-medium leading-6 text-gray-900">
                Package Information
              </h3>
            </div>
            <div class="mt-6">
              <div class="sm:col-span-3">
                <label
                  for="trackingNumber"
                  class="block text-sm font-medium text-gray-700"
                  >Tracking Number</label
                >
                <div class="mt-1">
                  <input
                    type="text"
                    name="trackingNumber"
                    id="trackingNumber"
                    disabled
                    value="{{ preAlert.trackingNumber }}"
                    class="block w-full border-gray-300 rounded-md shadow-sm focus:border-gray-500 focus:ring-gray-500 sm:text-sm"
                  />
                </div>
              </div>

              <div class="mt-3 sm:col-span-4">
                <label
                  for="courier"
                  class="block text-sm font-medium text-gray-700"
                  >Courier
                </label>
                <div class="mt-2">
                  <select
                    id="courier"
                    name="courier"
                    disabled
                    value="{{ preAlert.courier }}"
                    class="block w-full py-2 pl-3 pr-10 mt-1 text-base border-gray-300 rounded-md focus:border-gray-500 focus:outline-none focus:ring-gray-500 sm:text-sm"
                  >
                    <option selected>Please Select</option>
                    <option value="Chian Post">Chian Post</option>
                    <option value="DHL">DHL</option>
                    <option value="SG">DSG</option>
                    <option value="FedEx">FedEx</option>
                    <option value="Hong Kong Post">Hong Kong Post</option>
                    <option value="IBC">IBC</option>
                    <option value="UPS">UPS</option>
                    <option value="TRX">TRX</option>
                    <option value="Us Postage">Us Postage</option>
                    <option value="USPS">USPS</option>
                    <option value="Other">Other</option>
                  </select>
                </div>
              </div>

              <div class="mt-3 sm:col-span-6">
                <label
                  for="description"
                  class="block text-sm font-medium text-gray-700"
                  >Description</label
                >
                <div class="mt-1">
                  <input
                    type="text"
                    name="description"
                    id="description"
                    disabled
                    value="{{ preAlert.description }}"
                    class="block w-full border-gray-300 rounded-md shadow-sm focus:border-gray-500 focus:ring-gray-500 sm:text-sm"
                  />
                </div>
              </div>

              <div class="mt-3 sm:col-span-6">
                <label
                  for="description"
                  class="block text-sm font-medium text-gray-700"
                  >Status</label
                >
                <div class="mt-1">
                  <input
                    type="text"
                    name="description"
                    id="description"
                    disabled
                    value="{{
                      preAlert.status
                        ? 'not shipped'
                        : 'shipped'
                        ? 'ready for pickup'
                        : 'delivered'
                    }}"
                    class="block w-full border-gray-300 rounded-md shadow-sm focus:border-gray-500 focus:ring-gray-500 sm:text-sm"
                  />
                </div>
              </div>

              <div class="mt-3 sm:col-span-2">
                <label
                  for="weight"
                  class="block text-sm font-medium text-gray-700"
                  >Weight(Ibs)</label
                >
                <div class="mt-1">
                  <input
                    type="text"
                    name="weight"
                    id="weight"
                    disabled
                    value="{{ preAlert.weight }}"
                    class="block w-full border-gray-300 rounded-md shadow-sm focus:border-gray-500 focus:ring-gray-500 sm:text-sm"
                  />
                </div>
              </div>

              <div class="mt-3 sm:col-span-2">
                <label
                  for="cost"
                  class="block text-sm font-medium text-gray-700"
                  >Cost(USD)</label
                >
                <div class="mt-1">
                  <input
                    type="text"
                    name="cost"
                    id="cost"
                    disabled
                    value="{{ preAlert.cost }}"
                    class="block w-full border-gray-300 rounded-md shadow-sm focus:border-gray-500 focus:ring-gray-500 sm:text-sm"
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="pt-2">
          <div class="flex justify-center">
            <a
              routerLink="/all-packages-not-shipped"
              class="inline-flex items-center justify-center px-4 py-2 text-sm font-medium text-white bg-red-600 border border-transparent rounded-md shadow-sm hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2 sm:w-auto"
            >
              Back
            </a>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
