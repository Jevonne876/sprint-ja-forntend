<div class="h-screen bg-gray-50">
  <div
    class="flex flex-col items-center justify-center mx-auto space-y-8 md:space-y-0 md:flex-row"
  >
    <h1
      class="mt-6 text-3xl font-bold tracking-normal text-center text-gray-900 font-Inter"
    >
      Add New Pre-Alerts
    </h1>
  </div>

  <div
    class="flex flex-col items-center justify-center mx-auto space-y-8 md:space-y-0 md:flex-row"
  >
    <div class="w-1/2 p-10 mt-10 bg-white rounded-md">
      <form
        class="space-y-8"
        [formGroup]="newForm"
        (ngSubmit)="onSubmitNewPreAlert()"
      >
        <div class="space-y-8">
          <div class="pt-8">
            <div>
              <h3 class="text-lg font-medium leading-6 text-gray-900">
                Package Information
              </h3>
            </div>
            <div class="mt-6">
              <div class="sm:col-span-3">
                <label
                  for="trackingNumber"
                  class="block text-sm font-medium text-gray-700"
                  >Tracking Number</label
                >
                <div class="mt-1">
                  <input
                    type="text"
                    name="trackingNumber"
                    id="trackingNumber"
                    formControlName="trackingNumber"
                    class="block w-full border-gray-300 rounded-md shadow-sm focus:border-gray-500 focus:ring-gray-500 sm:text-sm"
                  />
                </div>

                <div
                  class="mt-2 mb-1"
                  *ngIf="
                    !newForm.get('trackingNumber')?.valid &&
                    newForm.get('trackingNumber')?.touched
                  "
                >
                  <span
                    class="mt-2 ml-1 text-sm font-semibold text-red-600 font-Inter help-block"
                    style="color: red"
                  >
                    Enter tracking number
                  </span>
                </div>
              </div>

              <div class="mt-3 sm:col-span-4">
                <label
                  for="courier"
                  class="block text-sm font-medium text-gray-700"
                  >Courier
                </label>
                <div class="mt-2">
                  <select
                    id="courier"
                    name="courier"
                    formControlName="courier"
                    class="block w-full py-2 pl-3 pr-10 mt-1 text-base border-gray-300 rounded-md focus:border-gray-500 focus:outline-none focus:ring-gray-500 sm:text-sm"
                  >
                    <option selected>Please Select</option>
                    <option value="Chian Post">Chian Post</option>
                    <option value="DHL">DHL</option>
                    <option value="SG">DSG</option>
                    <option value="FedEx">FedEx</option>
                    <option value="Hong Kong Post">Hong Kong Post</option>
                    <option value="IBC">IBC</option>
                    <option value="UPS">UPS</option>
                    <option value="TRX">TRX</option>
                    <option value="Us Postage">Us Postage</option>
                    <option value="USPS">USPS</option>
                    <option value="Other">Other</option>
                  </select>
                </div>

                <div
                  class="mt-2 mb-1"
                  *ngIf="
                    !newForm.get('courier')?.valid &&
                    newForm.get('courier')?.touched
                  "
                >
                  <span
                    class="mt-2 ml-1 text-sm font-semibold text-red-600 font-Inter help-block"
                    style="color: red"
                  >
                    Enter courier
                  </span>
                </div>
              </div>

              <div class="mt-3 sm:col-span-6">
                <label
                  for="description"
                  class="block text-sm font-medium text-gray-700"
                  >Description</label
                >
                <div class="mt-1">
                  <input
                    type="text"
                    name="description"
                    id="description"
                    formControlName="description"
                    class="block w-full border-gray-300 rounded-md shadow-sm focus:border-gray-500 focus:ring-gray-500 sm:text-sm"
                  />
                </div>

                <div
                  class="mt-2 mb-1"
                  *ngIf="
                    !newForm.get('description')?.valid &&
                    newForm.get('description')?.touched
                  "
                >
                  <span
                    class="mt-2 ml-1 text-sm font-semibold text-red-600 font-Inter help-block"
                    style="color: red"
                  >
                    Enter description
                  </span>
                </div>
              </div>

              <div class="mt-3 sm:col-span-4">
                <label
                  for="courier"
                  class="block text-sm font-medium text-gray-700"
                  >Status
                </label>
                <div class="mt-2">
                  <select
                    id="status"
                    name="status"
                    formControlName="status"
                    class="block w-full py-2 pl-3 pr-10 mt-1 text-base border-gray-300 rounded-md focus:border-gray-500 focus:outline-none focus:ring-gray-500 sm:text-sm"
                  >
                    <option selected>Please Select</option>
                    <option value="NOT_SHIPPED">Not Shipped</option>
                    <option value="SHIPPED">Shipped</option>
                    <option value="READY_FOR_PICKUP">Ready For Pickup</option>
                    <option value="DELIVERED">Delivered</option>
                  </select>
                </div>

                <div
                  class="mt-2 mb-1"
                  *ngIf="
                    !newForm.get('status')?.valid &&
                    newForm.get('status')?.touched
                  "
                >
                  <span
                    class="mt-2 ml-1 text-sm font-semibold text-red-600 font-Inter help-block"
                    style="color: red"
                  >
                    Enter status
                  </span>
                </div>
              </div>

              <div class="mt-3 sm:col-span-2">
                <label
                  for="weight"
                  class="block text-sm font-medium text-gray-700"
                  >Weight(Ibs)</label
                >
                <div class="mt-1">
                  <input
                    type="text"
                    name="weight"
                    id="weight"
                    formControlName="weight"
                    class="block w-full border-gray-300 rounded-md shadow-sm focus:border-gray-500 focus:ring-gray-500 sm:text-sm"
                  />
                </div>
                <div
                  class="mt-2 mb-1"
                  *ngIf="
                    !newForm.get('weight')?.valid &&
                    newForm.get('weight')?.touched
                  "
                >
                  <span
                    class="mt-2 ml-1 text-sm font-semibold text-red-600 font-Inter help-block"
                    style="color: red"
                  >
                    Enter weight
                  </span>
                </div>
              </div>

              <div class="mt-3 sm:col-span-2">
                <label
                  for="cost"
                  class="block text-sm font-medium text-gray-700"
                  >Cost(USD)</label
                >
                <div class="mt-1">
                  <input
                    type="text"
                    name="cost"
                    id="cost"
                    formControlName="cost"
                    class="block w-full border-gray-300 rounded-md shadow-sm focus:border-gray-500 focus:ring-gray-500 sm:text-sm"
                  />
                </div>

                <div
                  class="mt-2 mb-1"
                  *ngIf="
                    !newForm.get('cost')?.valid && newForm.get('cost')?.touched
                  "
                >
                  <span
                    class="mt-2 ml-1 text-sm font-semibold text-red-600 font-Inter help-block"
                    style="color: red"
                  >
                    Enter cost
                  </span>
                </div>
              </div>

              <div class="mt-5 sm:col-span-2">
                <label
                  for="invoice"
                  class="block mb-3 text-sm font-medium text-gray-700"
                  >Invoice
                  <span class="text-xs text-red-500"> required</span></label
                >

                <div
                  class="flex justify-center px-6 pt-5 pb-6 border-2 border-gray-300 border-dashed rounded-md"
                >
                  <div class="space-y-1 text-center">
                    <svg
                      class="w-12 h-12 mx-auto text-gray-400"
                      stroke="currentColor"
                      fill="none"
                      viewBox="0 0 48 48"
                      aria-hidden="true"
                    >
                      <path
                        d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02"
                        stroke-width="2"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                      />
                    </svg>
                    <div class="flex justify-center text-sm text-gray-600">
                      <label
                        for="file-upload"
                        class="relative font-medium text-red-600 bg-white rounded-md cursor-pointer focus-within:outline-none focus-within:ring-2 focus-within:ring-red-500 focus-within:ring-offset-2 hover:text-red-500"
                      >
                        <span class="mx-auto text-center">Upload a file</span>
                        <input
                          (change)="getFile($event)"
                          id="file-upload"
                          name="file-upload"
                          type="file"
                          class="sr-only"
                        />
                      </label>
                    </div>
                    <p class="text-xs text-gray-500">
                      PNG, JPG, PDF up to 10MB
                    </p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="pt-5">
          <div class="flex justify-end">
            <a
              routerLink="/admin-dashboard"
              type="button"
              class="px-4 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-md shadow-sm hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2"
            >
              Cancel
            </a>
            <button
              [disabled]="newForm.invalid"
              type="submit"
              class="inline-flex justify-center px-4 py-2 ml-3 text-sm font-medium text-white bg-red-600 border border-transparent rounded-md shadow-sm hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2"
            >
              Submit
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
