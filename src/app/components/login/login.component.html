<app-navbar></app-navbar>
<div class="flex flex-col justify-center min-h-full py-12 bg-gray-50 sm:px-6 lg:px-8">
  <div class="sm:mx-auto sm:w-full sm:max-w-md">
    <img
      class="w-auto h-12 mx-auto"
      src="https://tailwindui.com/img/logos/mark.svg?color=red&shade=600"
      alt="Your Company"
    />
    <h2
      class="mt-6 text-3xl font-medium tracking-normal text-center text-gray-700 font-poppins"
    >
      Sign in to your account
    </h2>
    <p class="mt-2 text-sm text-center text-gray-700">
      Or
      <a
        routerLink="/sign-up"
        class="font-medium text-red-700 font-poppins hover:text-red-900"
        >create your free account</a
      >
    </p>
  </div>

  <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
    <div class="px-4 py-8 bg-white shadow sm:rounded-lg sm:px-10">
      <form class="space-y-6" [formGroup]="userForm" (ngSubmit)="onLogin()">
        <div>
          <label
            for="email"
            class="block text-sm font-medium text-gray-700 font-poppins"
            >Email address</label
          >
          <div class="mt-1">
            <input
              id="email"
              name="email"
              type="email"
              formControlName="email"
              class="block w-full px-3 py-2 placeholder-gray-400 border border-gray-300 rounded-md shadow-sm appearance-none focus:border-gray-500 focus:outline-none focus:ring-gray-500 sm:text-sm"
            />
          </div>
          <div
            class="mb-1"
            *ngIf="
              !userForm.get('email')?.valid && userForm.get('email')?.touched
            "
          >
            <span class="help-block" style="color: red">
              email is required
            </span>
          </div>
        </div>

        <div>
          <label
            for="password"
            class="block text-sm font-medium text-gray-700 font-poppins"
            >Password</label
          >
          <div class="mt-1">
            <input
              id="password"
              name="password"
              type="password"
              formControlName="password"
              class="block w-full px-3 py-2 placeholder-gray-400 border border-gray-300 rounded-md shadow-sm appearance-none focus:border-gray-500 focus:outline-none focus:ring-gray-500 sm:text-sm"
            />
          </div>

          <div
            class="mb-1"
            *ngIf="
              !userForm.get('password')?.valid &&
              userForm.get('password')?.touched
            "
          >
            <span class="help-block" style="color: red">
              password is required
            </span>
          </div>
        </div>

        <div class="flex items-center justify-end">
          <div class="text-sm">
            <a
              href="#"
              class="font-medium text-red-600 hover:text-red-900"
              >Forgot your password?</a
            >
          </div>
        </div>

        <div>
          <button
            [disabled]="userForm.invalid"
            type="submit"
            class="flex justify-center w-full px-4 py-2 text-sm font-medium text-white bg-red-600 border border-transparent rounded-md shadow-sm hover:bg-red-400 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2"
          >
            <span *ngIf="isLoading">Logging</span>
            <span *ngIf="!isLoading">Login</span>
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
